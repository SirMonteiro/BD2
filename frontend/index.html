<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BelicusDB</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/main.css" />

        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container-fluid py-4">
            <h1 class="mb-4">BelicusDB</h1>

            <section class="mb-5">
                <h2>Cadastrar Conflito</h2>
                <form id="conflitoForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome do Conflito</label>
                        <input type="text" class="form-control" id="nome" required />
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo de Conflito</label>
                        <select class="form-select" id="tipo" required>
                            <option value="">Selecione</option>
                            <option value="Territorial">Territorial</option>
                            <option value="Religioso">Religioso</option>
                            <option value="Economicos">Econômico</option>
                            <option value="Raciais">Racial</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="nr_mortos" class="form-label">Número de Mortos</label>
                        <input type="number" class="form-control" id="nr_mortos" required />
                    </div>
                    <div class="col-md-6">
                        <label for="nr_feridos" class="form-label">Número de Feridos</label>
                        <input type="number" class="form-control" id="nr_feridos" required />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </section>

            <section class="mb-5">
                <h2>Estatísticas</h2>
                <button id="btnGraficoTipo" class="btn btn-success mb-3">Gerar Gráfico de Tipo de Conflito</button>
                <canvas id="graficoTipoConflito" height="100"></canvas>
            </section>

            <section class="mb-5">
                <h2>Listagens</h2>
                <div id="tabelasListagens" class="table-responsive">
                    <!-- Tabelas JS -->
                </div>
            </section>
        </div>

        <script type="module" src="js/main.js"></script>
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    </body>
</html>
